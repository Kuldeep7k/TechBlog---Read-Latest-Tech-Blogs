{% extends 'base.html' %}

{% load static %}

{% block title %}
  Home - TechBlog
{% endblock %}

{% block content %}
  <div class="main">
    <div class="container">
      <div class="row">
        <div class="col-md-6 d-flex justify-content-center align-items-center">
          <img src="{% static 'blog/images/profile.jpg' %}" class="img-fluid img-thumbnail" alt="pic" />
        </div>
        <div class="col-md-6 d-flex justify-content-center align-items-center">
          <div>
            <h1 class="welcome-text text-center">Welcome~</h1>
            <h2 class="name-text">Read Latest Tech Blog</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
<hr>
  <div class="container text-center my-2" id="main-section">
    <h4 class="my-4">Recent</h4>
    <div class="row">
      {% for post in posts %}
      {% include 'blog/includes/post.html' %}
      {% endfor %}
    </div>
  </div>
{% endblock %}
